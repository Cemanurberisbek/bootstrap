<body>
    <!--
    margin padding=> 
       {property}{sides}--{size}

       {property}=> 
       m: margin p:padding

       {sides} 
       t:top
       b:bottom
       l:light
       r:right
       x: left-right
       y: top-bottom

       {size} =>
       0 mt-0 => margin-top:0
       1 mt-1 => margin-top:$spacer * 0.25
       2 mt-2 => margin-top:$spacer * 0.50
       3 mt-3 => margin-top:$spacer
       4 mt-4 => margin-top:$spacer * 1.5
       5 mt-5 => margin-top:$spacer * 3
       auto: mx-auto
    -->


    <div class="bg-success p-3">firt</div>
    <div class="bg-danger pt-5 mt-2">secondary</div>
    
    <br><br>

 <div class="bg-primary p-3 mx-auto" style="text-align: center;width: 120px;">created element</div>
